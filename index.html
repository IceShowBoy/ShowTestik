<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #367c39;
        }
        .answer-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }
        .feedback {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .correct-feedback {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect-feedback {
            background-color: #f8d7da;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .correct-row {
            background-color: #d4edda;
        }
        .incorrect-row {
            background-color: #f8d7da;
        }
        .user-answer {
            font-weight: bold;
        }
        .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Тест</h1>
        <p id="welcome-text">Добро пожаловать! Нажмите "Начать", чтобы проверить свои знания.</p>
        
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <div id="feedback" class="feedback" style="display: none;"></div>
            <button id="next-btn" class="btn" style="display: none;">Следующий вопрос</button>
        </div>

        <button id="start-btn" class="btn">Начать тест</button>
        
        <div id="result-container" style="display: none;">
            <h2 id="result-text"></h2>
            <div id="results-table"></div>
            <button id="restart-btn" class="btn">Пройти тест снова</button>
        </div>
    </div>

    <script>
        // Массив с вопросами и ответами
        const questions = [
            {
                question: "Сколько будет 2+2?",
                answers: [
                    { text: "3", correct: false },
                    { text: "4", correct: true },
                    { text: "5", correct: false }
                ]
            },
            {
                question: "Столица России?",
                answers: [
                    { text: "Санкт-Петербург", correct: false },
                    { text: "Москва", correct: true },
                    { text: "Новосибирск", correct: false }
                ]
            },
            {
                question: "Самая большая планета Солнечной системы?",
                answers: [
                    { text: "Земля", correct: false },
                    { text: "Юпитер", correct: true },
                    { text: "Сатурн", correct: false }
                ]
            }
        ];

        // Переменные для отслеживания состояния
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];

        // Получаем элементы со страницы
        const startBtn = document.getElementById('start-btn');
        const welcomeText = document.getElementById('welcome-text');
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const resultsTable = document.getElementById('results-table');
        const restartBtn = document.getElementById('restart-btn');

        // Обработчик кнопки "Начать"
        startBtn.addEventListener('click', startGame);

        // Обработчик кнопки "Следующий вопрос"
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        // Обработчик кнопки перезапуска
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            startBtn.style.display = 'none';
            welcomeText.style.display = 'none';
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showQuestion();
        }

        // Показывает текущий вопрос
        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = `Вопрос ${currentQuestionIndex + 1}: ${currentQuestion.question}`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn', 'answer-btn');
                button.addEventListener('click', () => selectAnswer(answer));
                answerButtonsElement.appendChild(button);
            });
        }

        // Сбрасывает состояние перед показом нового вопроса
        function resetState() {
            nextBtn.style.display = 'none';
            feedbackElement.style.display = 'none';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        // Обработчик выбора ответа
        function selectAnswer(answer) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answers.find(a => a.correct);
            
            // Сохраняем ответ пользователя
            userAnswers.push({
                question: currentQuestion.question,
                userAnswer: answer.text,
                correctAnswer: correctAnswer.text,
                isCorrect: answer.correct
            });

            // Блокируем кнопки после выбора
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
                // Подсвечиваем правильный ответ
                if (button.innerText === correctAnswer.text) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.innerText === answer.text && !answer.correct) {
                    button.style.backgroundColor = '#ff4444';
                }
            });

            // Показываем feedback
            feedbackElement.style.display = 'block';
            if (answer.correct) {
                feedbackElement.textContent = "Yeeeeeeeah!";
                feedbackElement.className = "feedback correct-feedback";
                score++;
            } else {
                feedbackElement.textContent = "Писец! Ладно, идем дальше(";
                feedbackElement.className = "feedback incorrect-feedback";
            }

            nextBtn.style.display = 'block';
        }

        // Показывает результат теста
        function showResult() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            // Вариативные надписи в зависимости от результата
            if (score === questions.length) {
                resultText.innerText = "Поздравляем! Вы гений! Идеальный результат!";
            } else if (score >= questions.length * 0.7) {
                resultText.innerText = `Поздравляем! Хороший результат! Вы ответили правильно на ${score} из ${questions.length} вопросов.`;
            } else {
                resultText.innerText = `Спасибо за прохождение! Вы ответили правильно на ${score} из ${questions.length} вопросов. Попробуйте еще раз!`;
            }

            // Создаем таблицу с результатами
            createResultsTable();
        }

        // Создает таблицу с результатами
        function createResultsTable() {
            let tableHTML = `
                <table>
                    <tr>
                        <th>Вопрос</th>
                        <th>Ваш ответ</th>
                        <th>Правильный ответ</th>
                        <th>Результат</th>
                    </tr>
            `;

            userAnswers.forEach((answer, index) => {
                const rowClass = answer.isCorrect ? 'correct-row' : 'incorrect-row';
                const resultText = answer.isCorrect ? '✅ Правильно' : '❌ Неправильно';
                
                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${index + 1}. ${answer.question}</td>
                        <td class="user-answer">${answer.userAnswer}</td>
                        <td class="correct-answer">${answer.correctAnswer}</td>
                        <td>${resultText}</td>
                    </tr>
                `;
            });

            tableHTML += '</table>';
            resultsTable.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
