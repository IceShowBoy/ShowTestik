<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #367c39;
        }
        /* NEW: Стили для таблицы результатов */
        #result-table-container {
            margin: 20px auto;
            max-width: 100%;
            overflow-x: auto;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #4CAF50;
            color: white;
        }
        .result-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .user-answer.correct {
            color: green;
            font-weight: bold;
        }
        .user-answer.incorrect {
            color: red;
            font-weight: bold;
        }
        .correct-answer {
            color: green;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Тест</h1>
        <p id="welcome-text">Добро пожаловать! Нажмите "Начать", чтобы проверить свои знания.</p>
        
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn" style="display: none;">Ответить</button>
        </div>

        <button id="start-btn" class="btn">Начать тест</button>
        
        <div id="result-container" style="display: none;">
            <h2 id="result-text"></h2>
            <!-- NEW: Контейнер для таблицы результатов -->
            <div id="result-table-container"></div>
        </div>
    </div>

    <script>
        // Массив с вопросами и ответами
        const questions = [
            {
                question: "Сколько будет 2+2?",
                answers: [
                    { text: "3", correct: false },
                    { text: "4", correct: true },
                    { text: "5", correct: false }
                ]
            },
            {
                question: "Столица России?",
                answers: [
                    { text: "Санкт-Петербург", correct: false },
                    { text: "Москва", correct: true },
                    { text: "Новосибирск", correct: false }
                ]
            },
            // Добавьте сюда остальные вопросы...
        ];

        // Переменные для отслеживания состояния
        let currentQuestionIndex = 0;
        let score = 0;
        // NEW: Массив для хранения ответов пользователя
        let userAnswers = [];

        // Получаем элементы со страницы
        const startBtn = document.getElementById('start-btn');
        const welcomeText = document.getElementById('welcome-text');
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

> Димооон:
// NEW: Контейнер для таблицы результатов
        const resultTableContainer = document.getElementById('result-table-container');

        // Создаем новые элементы для отображения сообщения
        const messageElement = document.createElement('div');
        messageElement.id = 'message';
        messageElement.style.marginTop = '20px';
        messageElement.style.fontWeight = 'bold';
        messageElement.style.fontSize = '1.2em';
        questionContainer.appendChild(messageElement);

        // Обработчик кнопки "Начать"
        startBtn.addEventListener('click', startGame);

        function startGame() {
            startBtn.style.display = 'none';
            welcomeText.style.display = 'none';
            questionContainer.style.display = 'block';
            messageElement.style.display = 'none'; // Скрываем сообщение в начале
            currentQuestionIndex = 0;
            score = 0;
            // NEW: Очищаем историю ответов
            userAnswers = [];
            showQuestion();
        }

        // Показывает текущий вопрос
        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;
            messageElement.style.display = 'none'; // Скрываем сообщение перед новым вопросом

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                // CHANGED: Передаем текст ответа в функцию selectAnswer
                button.addEventListener('click', () => selectAnswer(answer.correct, answer.text));
                answerButtonsElement.appendChild(button);
            });
        }

        // Сбрасывает состояние перед показом нового вопроса
        function resetState() {
            nextBtn.style.display = 'none';
            nextBtn.innerText = 'Далее'; // Сбрасываем текст кнопки
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        // NEW: Измененная функция selectAnswer - теперь принимает текст ответа
        function selectAnswer(isCorrect, answerText) {
            // Сохраняем ответ пользователя
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                userAnswer: answerText,
                isCorrect: isCorrect,
                correctAnswer: questions[currentQuestionIndex].answers.find(a => a.correct).text
            });

            // Показываем сообщение в зависимости от правильности ответа
            messageElement.style.display = 'block';
            
            if (isCorrect) {
                score++;
                messageElement.innerText = "Yeaaaah!";
                messageElement.style.color = 'green';
                nextBtn.innerText = 'далее';
            } else {
                messageElement.innerText = "Писец какой-то! А стоит нам дальше общаться?";
                messageElement.style.color = 'red';
                nextBtn.innerText = 'Далее(((((';
            }

            // Блокируем кнопки после выбора
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
            nextBtn.style.display = 'block';
        }

        // Обработчик кнопки "Далее" (переход к следующему вопросу)
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        // NEW: Функция для создания таблицы результатов
        function createResultTable() {
            const table = document.createElement('table');
            table.classList.add('result-table');
            
            // Создаем заголовок таблицы
            const headerRow = document.

createElement('tr');
            headerRow.innerHTML = `
                <th>Вопрос</th>
                <th>Ваш ответ</th>
                <th>Правильный ответ</th>
                <th>Результат</th>
            `;
            table.appendChild(headerRow);
            
            // Заполняем таблицу данными
            userAnswers.forEach((answer, index) => {
                const row = document.createElement('tr');
                
                const questionCell = document.createElement('td');
                questionCell.textContent = answer.question;
                
                const userAnswerCell = document.createElement('td');
                userAnswerCell.textContent = answer.userAnswer;
                userAnswerCell.classList.add('user-answer');
                userAnswerCell.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
                
                const correctAnswerCell = document.createElement('td');
                correctAnswerCell.textContent = answer.correctAnswer;
                correctAnswerCell.classList.add('correct-answer');
                
                const resultCell = document.createElement('td');
                resultCell.textContent = answer.isCorrect ? '✓ Правильно' : '✗ Неправильно';
                resultCell.style.color = answer.isCorrect ? 'green' : 'red';
                resultCell.style.fontWeight = 'bold';
                
                row.appendChild(questionCell);
                row.appendChild(userAnswerCell);
                row.appendChild(correctAnswerCell);
                row.appendChild(resultCell);
                
                table.appendChild(row);
            });
            
            resultTableContainer.appendChild(table);
        }

        // CHANGED: Измененная функция showResult - теперь создает таблицу
        function showResult() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            // Вариативные надписи в зависимости от результата
            if (score === questions.length) {
                resultText.innerText = "Поздравляем! Вы гений! Идеальный результат!";
            } else if (score >= questions.length * 0.7) {
                resultText.innerText = Поздравляем! Хороший результат! Вы ответили правильно на ${score} из ${questions.length} вопросов.;
            } else {
                resultText.innerText = Спасибо за прохождение! Вы ответили правильно на ${score} из ${questions.length} вопросов. Попробуйте еще раз!;
            }
            
            // NEW: Создаем таблицу с результатами
            createResultTable();
        }
    </script>
</body>
</html>
