<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Тест</h1>
        <p id="welcome-text">Добро пожаловать! Нажмите "Начать", чтобы проверить свои знания.</p>
        
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn" style="display: none;">Ответить</button>
        </div>

        <button id="start-btn" class="btn">Начать тест</button>
        
        <div id="result-container" style="display: none;">
            <h2 id="result-text"></h2>
        </div>
    </div>

    <script>
        // Массив с вопросами и ответами
        const questions = [
            {
                question: "Какой любимейший цвет у ШоуБоя?",
                answers: [
                    { text: "Алый", correct: false },
                    { text: "Лиловый", correct: true },
                    { text: "Синий", correct: false },
                    { text: "Фисташковый", correct: false }
                ]
            },
            {
                question: "Какая любима?",
                answers: [
                    { text: "Санкт-Петербург", correct: false },
                    { text: "Москва", correct: true },
                    { text: "Новосибирск", correct: false }
                ]
            },
            {
                question: "Какая любима?",
                answers: [
                    { text: "Санкт-Петербург", correct: false },
                    { text: "Москва", correct: true },
                    { text: "Новосибирск", correct: false }
                ]
            },
            {
                question: "По какой песне сохнет Шоубой?",
                answers: [
                    { text: "Dame un Grrr (Fantomel, KATE LINN)", correct: false },
                    { text: "MENTE MA (NAKAMA, MC Staff)", correct: false },
                    { text: "Наследство (ICEGERGERT, SKY RAE)", correct: false },
                    { text: "Наследство (ShowGirl, Kristos)", correct: true }
                ]
            },
            // Добавьте сюда остальные вопросы...
        ];

        // Переменные для отслеживания состояния
        let currentQuestionIndex = 0;
        let score = 0;

        // Получаем элементы со страницы
        const startBtn = document.getElementById('start-btn');
        const welcomeText = document.getElementById('welcome-text');
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

        // Обработчик кнопки "Начать"
        startBtn.addEventListener('click', startGame);

        function startGame() {
            startBtn.style.display = 'none';
            welcomeText.style.display = 'none';
            questionContainer.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        // Показывает текущий вопрос
        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                button.addEventListener('click', () => selectAnswer(answer.correct));
                answerButtonsElement.appendChild(button);
            });
        }

        // Сбрасывает состояние перед показом нового вопроса
        function resetState() {
            nextBtn.style.display = 'none';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        // Обработчик выбора ответа
        function selectAnswer(isCorrect) {
            if (isCorrect) {
                score++;
            }
            // Блокируем кнопки после выбора
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
            nextBtn.style.display = 'block';
        }

        // Обработчик кнопки "Ответить" (переход к следующему вопросу)
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        // Показывает результат теста
        function showResult() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            // Вариативные надписи в зависимости от результата
            if (score === questions.length) {
                resultText.innerText = "Поздравляем! Вы гений! Идеальный результат!";
            } else if (score >= questions.length * 0.7) {
                resultText.innerText = `Поздравляем! Хороший результат! Вы ответили правильно на ${score} из ${questions.length} вопросов.`;
            } else {
                resultText.innerText = `Спасибо за прохождение! Вы ответили правильно на ${score} из ${questions.length} вопросов. Попробуйте еще раз!`;
            }
        }
    </script>
</body>
</html>
